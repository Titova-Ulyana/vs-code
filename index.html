<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary marg" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Вход
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          
            <form>
                <div class="mb-3 input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                          </svg>
                    </span>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Логин">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">
                        <img src="img/lock-fill.svg">
                    </span> 
                  <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Пароль">
                </div>
                <div class="mb-3 form-check">
                  <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                </div>
                <button type="submit" class="btn btn-primary marg">Войти</button>
                <p><a href=#>Регистрация
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </a></p>
                <p><a href=#>Забыли логин?</a></p>
                <p><a href=#>Забыли пароль?</a></p>

              </form>  




        </div>
      </div>
    </div>
  </div>

</body>
</html>
